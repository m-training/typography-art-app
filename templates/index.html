<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイポグラフィ・アート・ジェネレーター</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google FontsからWebフォントを読み込む -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Orbitron:wght@400;700&family=Press+Start+2P&family=RocknRoll+One&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .panel {
            background-color: white;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .design-unit-label {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .design-unit-label.selected {
            background-color: #4f46e5;
            color: white;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        #canvas-container {
            height: 75vh;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 tracking-tight">タイポグラフィ・アート</h1>
            <p class="mt-2 text-lg text-gray-600">文字や単語に、命を吹き込もう。</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- 操作パネル -->
            <div class="panel lg:w-1/4 p-6 space-y-6 self-start">
                <div>
                    <h2 class="text-xl font-bold mb-3">テキスト</h2>
                    <textarea id="text-input" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 transition" placeholder="ここにテキストを入力...">Typo
Art</textarea>
                </div>
                
                <div>
                    <h2 class="text-xl font-bold mb-3">デザイン単位</h2>
                    <div id="design-unit-selector" class="flex justify-around bg-gray-200 p-1 rounded-lg">
                        <label class="design-unit-label selected w-full text-center py-1.5 px-2 rounded-md cursor-pointer"><input type="radio" name="design-unit" value="whole" class="sr-only" checked> 全体</label>
                        <label class="design-unit-label w-full text-center py-1.5 px-2 rounded-md cursor-pointer"><input type="radio" name="design-unit" value="word" class="sr-only"> 単語ごと</label>
                        <label class="design-unit-label w-full text-center py-1.5 px-2 rounded-md cursor-pointer"><input type="radio" name="design-unit" value="character" class="sr-only"> 文字ごと</label>
                    </div>
                </div>

                <div id="action-buttons" class="space-y-3 pt-4 border-t">
                     <button id="random-generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-transform active:scale-95">ランダム生成</button>
                     <button id="save-image-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-transform active:scale-95">画像として保存</button>
                </div>
            </div>

            <!-- キャンバス表示エリア -->
            <div id="canvas-container" class="panel lg:w-3/4 p-4 flex justify-center items-center">
                <canvas id="typography-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('typography-canvas');
            const canvasContainer = document.getElementById('canvas-container');
            const ctx = canvas.getContext('2d');
            const textInput = document.getElementById('text-input');
            const randomGenerateBtn = document.getElementById('random-generate-btn');
            const saveImageBtn = document.getElementById('save-image-btn');
            const designUnitSelector = document.getElementById('design-unit-selector');

            let currentSettings = {};

            const webFonts = [
                'serif', 'sans-serif', 'monospace', 'cursive', 'fantasy',
                'Orbitron', 'Press Start 2P', 'Noto Sans JP', 'Shippori Mincho', 'RocknRoll One'
            ];

            const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            const getRandomColor = () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            const getRandomItem = (arr) => arr[Math.floor(Math.random() * arr.length)];

            function resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                const style = getComputedStyle(canvasContainer);
                const paddingX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight);
                const paddingY = parseFloat(style.paddingTop) + parseFloat(style.paddingBottom);

                const newWidth = canvasContainer.clientWidth - paddingX;
                const newHeight = canvasContainer.clientHeight - paddingY;

                canvas.style.width = `${newWidth}px`;
                canvas.style.height = `${newHeight}px`;

                canvas.width = newWidth * dpr;
                canvas.height = newHeight * dpr;

                ctx.scale(dpr, dpr);

                if (Object.keys(currentSettings).length > 0) {
                    drawCanvas(currentSettings);
                }
            }

            function generateRandomStyle() {
                return {
                    fontFamily: getRandomItem(webFonts),
                    fontSize: getRandomInt(20, 150),
                    fontColor: getRandomColor(),
                    shadowEnabled: Math.random() > 0.5,
                    shadowColor: getRandomColor(),
                    shadowBlur: getRandomInt(2, 15),
                    shadowOffsetX: getRandomInt(-10, 10),
                    shadowOffsetY: getRandomInt(-10, 10),
                    strokeEnabled: Math.random() > 0.7,
                    strokeColor: getRandomColor(),
                    strokeWidth: getRandomInt(1, 4)
                };
            }

            function generateSettings() {
                const text = textInput.value;
                if (!text.trim()) {
                    alert('テキストを入力してください。');
                    return null;
                }

                const designUnit = document.querySelector('input[name="design-unit"]:checked').value;
                const settings = {
                    designUnit: designUnit,
                    backgroundColor: getRandomColor(),
                    textContent: text,
                    units: []
                };

                if (designUnit === 'whole') {
                    settings.units.push({ text: text, style: generateRandomStyle() });
                } else {
                    // 「単語ごと」と「文字ごと」のロジックを統一し、文字単位でスタイルを適用
                    // これにより日本語のような言語でもデザインが混在するようになる
                    [...text].forEach(char => {
                        if (/\s/.test(char)) { // スペース、改行、タブなどの空白文字をチェック
                            settings.units.push({ text: char, style: null });
                        } else {
                            settings.units.push({ text: char, style: generateRandomStyle() });
                        }
                    });
                }
                return settings;
            }

            function drawCanvas(settings) {
                if (!settings || !settings.units) return;
                currentSettings = settings;

                const logicalWidth = canvas.width / (window.devicePixelRatio || 1);
                const logicalHeight = canvas.height / (window.devicePixelRatio || 1);

                ctx.fillStyle = settings.backgroundColor;
                ctx.fillRect(0, 0, logicalWidth, logicalHeight);

                if (settings.units.length === 0) return;

                if (settings.designUnit === 'whole') {
                    drawWholeText(settings, logicalWidth, logicalHeight);
                } else {
                    drawTextByUnits(settings, logicalWidth, logicalHeight);
                }
            }
            
            function drawWholeText(settings, canvasWidth, canvasHeight) {
                const { text, style } = settings.units[0];
                const lines = text.split('\n');
                const padding = 50;

                let effectiveFontSize = style.fontSize;
                ctx.font = `${effectiveFontSize}px "${style.fontFamily}"`;
                
                let longestLineWidth = 0;
                lines.forEach(line => {
                    const metrics = ctx.measureText(line);
                    if (metrics.width > longestLineWidth) longestLineWidth = metrics.width;
                });

                if (longestLineWidth > canvasWidth - padding * 2) {
                    effectiveFontSize *= (canvasWidth - padding * 2) / longestLineWidth;
                }
                
                let effectiveLineHeight = effectiveFontSize * 1.2;
                if (lines.length * effectiveLineHeight > canvasHeight - padding * 2) {
                    effectiveFontSize = (canvasHeight - padding * 2) / lines.length / 1.2;
                }
                effectiveLineHeight = effectiveFontSize * 1.2;

                ctx.font = `${effectiveFontSize}px "${style.fontFamily}"`;
                Object.assign(ctx, {
                    fillStyle: style.fontColor,
                    textAlign: 'center',
                    textBaseline: 'middle'
                });

                if (style.shadowEnabled) {
                    Object.assign(ctx, {
                        shadowColor: style.shadowColor,
                        shadowBlur: style.shadowBlur,
                        shadowOffsetX: style.shadowOffsetX,
                        shadowOffsetY: style.shadowOffsetY
                    });
                } else {
                    ctx.shadowColor = 'transparent';
                }

                const startY = canvasHeight / 2 - (lines.length - 1) * effectiveLineHeight / 2;
                lines.forEach((line, index) => {
                    const y = startY + index * effectiveLineHeight;
                    if (style.strokeEnabled) {
                        ctx.strokeStyle = style.strokeColor;
                        ctx.lineWidth = style.strokeWidth;
                        ctx.strokeText(line, canvasWidth / 2, y);
                    }
                    ctx.fillText(line, canvasWidth / 2, y);
                });
                ctx.shadowColor = 'transparent';
            }

            function drawTextByUnits(settings, canvasWidth, canvasHeight) {
                const padding = 20;
                const layoutWidth = canvasWidth - padding * 2;
                const layoutHeight = canvasHeight - padding * 2;

                // 1. Layout Phase
                let lines = [];
                let currentLine = { units: [], width: 0, height: 0 };

                settings.units.forEach(unit => {
                    if (unit.text === '\n') {
                        if (currentLine.units.length > 0) lines.push(currentLine);
                        lines.push({ units: [], width: 0, height: currentLine.height > 0 ? currentLine.height : 20, isNewline: true });
                        currentLine = { units: [], width: 0, height: 0 };
                        return;
                    }

                    let unitWidth, unitHeight;
                    if (unit.style) {
                        ctx.font = `${unit.style.fontSize}px "${unit.style.fontFamily}"`;
                        unitWidth = ctx.measureText(unit.text).width;
                        unitHeight = unit.style.fontSize * 1.2;
                    } else { // Whitespace
                        ctx.font = '20px serif';
                        unitWidth = ctx.measureText(unit.text).width;
                        unitHeight = 20;
                    }
                    
                    if (currentLine.width + unitWidth > layoutWidth && currentLine.units.length > 0) {
                        lines.push(currentLine);
                        currentLine = { units: [], width: 0, height: 0 };
                    }
                    
                    currentLine.units.push({ ...unit, width: unitWidth });
                    currentLine.width += unitWidth;
                    if (unitHeight > currentLine.height) currentLine.height = unitHeight;
                });

                if (currentLine.units.length > 0) lines.push(currentLine);

                // 2. Scaling Phase
                const blockWidth = Math.max(0, ...lines.map(l => l.width));
                const blockHeight = lines.reduce((sum, l) => sum + l.height, 0);

                let scale = 1.0;
                if (blockWidth > layoutWidth) scale = Math.min(scale, layoutWidth / blockWidth);
                if (blockHeight > layoutHeight) scale = Math.min(scale, layoutHeight / blockHeight);

                // 3. Drawing Phase
                const finalBlockHeight = blockHeight * scale;
                let y = padding + (layoutHeight - finalBlockHeight) / 2;
                
                ctx.textBaseline = 'top';

                lines.forEach(line => {
                    const finalLineWidth = line.width * scale;
                    const finalLineHeight = line.height * scale;
                    let x = padding + (layoutWidth - finalLineWidth) / 2;

                    line.units.forEach(unit => {
                        if (!unit.style) {
                             x += unit.width * scale;
                             return;
                        }
                        
                        const style = unit.style;
                        const scaledFontSize = style.fontSize * scale;
                        ctx.font = `${scaledFontSize}px "${style.fontFamily}"`;
                        ctx.fillStyle = style.fontColor;

                        if (style.shadowEnabled) {
                            Object.assign(ctx, {
                                shadowColor: style.shadowColor,
                                shadowBlur: style.shadowBlur * scale,
                                shadowOffsetX: style.shadowOffsetX * scale,
                                shadowOffsetY: style.shadowOffsetY * scale
                            });
                        } else {
                            ctx.shadowColor = 'transparent';
                        }
                        
                        const unitY = y + (finalLineHeight - (scaledFontSize * 1.2)) / 2;

                        if (style.strokeEnabled) {
                            ctx.strokeStyle = style.strokeColor;
                            ctx.lineWidth = style.strokeWidth * scale;
                            ctx.strokeText(unit.text, x, unitY);
                        }
                        ctx.fillText(unit.text, x, unitY);
                        
                        x += unit.width * scale;
                    });
                    y += finalLineHeight;
                });
                ctx.shadowColor = 'transparent';
            }
            
            designUnitSelector.addEventListener('change', (e) => {
                document.querySelectorAll('.design-unit-label').forEach(label => {
                    label.classList.remove('selected');
                });
                e.target.parentElement.classList.add('selected');
                randomGenerateBtn.click();
            });

            randomGenerateBtn.addEventListener('click', () => {
                const newSettings = generateSettings();
                if (newSettings) {
                    drawCanvas(newSettings);
                }
            });

            saveImageBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'typography-art.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            randomGenerateBtn.click();
        });
    </script>
</body>
</html>
